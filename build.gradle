apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:[1.7,1.8['
	compile 'org.slf4j:slf4j-simple:[1.7,1.8['
	compile 'org.tmatesoft.svnkit:svnkit:[1.8,1.9[', {
		exclude group: 'com.trilead', module: 'trilead-ssh2' // not used for me and won't install
	}
	compile 'org.eclipse.jgit:org.eclipse.jgit:[4.7,4.8['
}

jar {
	from ({
		(configurations.runtime).collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}) {
        // remove all signature files
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
	manifest {
		attributes("Main-Class": "org.nicolasalbert.syncsvngit.SyncSvnGit" )
	}
}